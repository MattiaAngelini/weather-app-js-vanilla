<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="darkLightMode()" id="btn-mode" class="m-5 btn btn-dark">DARK MODE</button>
  <main class="d-flex align-items-center" >
    <div id="ms-container" class="p-5">
      <h2 class="text-center">WEATHER APP</h2>
      <div class="d-flex justify-content-center">
          <div>
              <label for="cityChoice"></label>
              <input placeholder="Search city" id="cityChoice" type="text">
              <button class="btn btn-success" onclick="search()">SEARCH</button>
          </div>
      </div>
  
      <div class="d-flex justify-content-center">
        <div class="card d-none m-5">
          <h3 class="card-header"></h3>
          <div class="card-body d-flex justify-content-evenly">
            <div>
              <img class="img-card" alt="">
              <p class="card-text text-center"></p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <h4 id="temperature"></h4>
            </div>
          </div>
        </div>
      </div>
    
      <div class="d-flex justify-content-center">
        <div id="chronology" class="d-none">
          <h3 id="titleSearched">Searched cities:</h3>
          <ul id="searched"></ul>
          <button class="btn btn-danger" onclick="deleteChron()">DELETE CHRONOLOGY</button>
        </div>
      </div>
    </div>
  </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
